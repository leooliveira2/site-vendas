<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="fone.png" alt="imagem de fone de ouvido no logo da loja" class="imagem_logo">
            <h1 class="titulo_logo">PhoneStore</h1>
        </div>
        
        <nav class="menu_navegacao">
            <ul class="lista_menu-navegacao">
                <li class="item_lista-menu-navegacao"><a href="#" class="ancora_menu-navegacao"></a>Produtos</li>
                <li class="item_lista-menu-navegacao"><a href="#" class="ancora_menu-navegacao"></a>Sobre n√≥s</li>
                <li class="item_lista-menu-navegacao"><a href="#" class="ancora_menu-navegacao"></a>Contato</li>
            </ul>
        </nav>

        <div class="area_do_usuario">
            <img src="carrinho.png" alt="Carrinho de compras" class="carrinho" width="48" height="48">
            <button class="botao_login">Login</button>
        </div>
    </header>

    <main class="principal">
        <div class="icones_fones">
            <button class="botao_trocar-fone fone_azul-icone">
                <img src="img_fones/main1-removebg-preview.png" alt="imagem pequena de fone azul e preto" width="80px" height="80px">
            </button>
    
            <button class="botao_trocar-fone fone_branco-icone">
                <img src="img_fones/main2-removebg-preview.png" alt="imagem pequena de fone branco e preto" width="80px" height="80px">
            </button>
    
            <button class="botao_trocar-fone fone_laranja-icone">
                <img src="img_fones/main3-removebg-preview.png" alt="imagem pequena de fone laranja e preto" width="80px" height="80px">
            </button>
        </div>

        <section class="detalhes_fones">
            <img src="img_fones/product1-removebg-preview.png" alt="imagem grande de fone azul e preto" class="imagem_grande-fone">

            <div class="descricao_fones">
                <h2 class="titulo_fone">Fone de ouvido Wireless</h2>
                <p class="slogan_fone">O jeito mais inteligente para se escutar</p>
                <h3 class="preco_fone">R$199,99</h3>
                <button class="botao_adicionar-ao-carrinho">Adicionar ao carrinho</button>
            </div>
        </section>
    </main>
</body>
</html>
